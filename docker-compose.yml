version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mirage-backend
    ports:
      - "${MCP_SERVER_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
    env_file:
      - .env
    command: python -m app.main

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mirage-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    command: npm run dev
