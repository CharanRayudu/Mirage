version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - mirage

  mirage:
    build:
      context: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./agent_interactions.log:/app/agent_interactions.log
    depends_on:
      nim:
        condition: service_healthy

  nim:
    image: nvcr.io/nim/nvidia/nvidia-nemotron-nano-9b-v2:latest
    runtime: nvidia
    shm_size: 16G
    environment:
      - NGC_API_KEY=${NVIDIA_API_KEY}
    volumes:
      - ~/.cache/nim:/opt/nim/.cache
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
